<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科学计算器</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <!-- 显示区域 -->
        <div class="display">
            <div class="history"><!-- 历史记录显示区域 --></div>
            <div class="current-input">0</div>
        </div>
        
        <!-- 按键区域 -->
        <div class="keypad">
            <!-- 第一行：清除、退格、百分比、除法 -->
            <button class="function" data-action="clear">C</button>
            <button class="function" data-action="backspace">⌫</button>
            <button class="operator" data-action="percent">%</button>
            <button class="operator" data-action="divide">÷</button>

            <!-- 第二行：7、8、9、乘法 -->
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" data-action="multiply">×</button>

            <!-- 第三行：4、5、6、减法 -->
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" data-action="subtract">-</button>

            <!-- 第四行：1、2、3、加法 -->
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" data-action="add">+</button>

            <!-- 第五行：正负号、0、小数点、等于 -->
            <button class="function" data-action="toggle-sign">±</button>
            <button class="number">0</button>
            <button class="number" data-action="decimal">.</button>
            <button class="equals" data-action="calculate">=</button>

            <!-- 科学计算按键 -->
            <button class="scientific" data-action="sin">sin</button>
            <button class="scientific" data-action="cos">cos</button>
            <button class="scientific" data-action="tan">tan</button>
            <button class="scientific" data-action="log">log</button>
            <button class="scientific" data-action="ln">ln</button>
            <button class="scientific" data-action="power">xⁿ</button>
            <button class="scientific" data-action="sqrt">√</button>
            <button class="scientific" data-action="pi">π</button>
        </div>
    </div>
</body>
</html>
